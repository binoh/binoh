<script type="text/javascript">

ddsmoothmenu.init({
	mainmenuid: "templatemo_menu", //menu DIV id
	orientation: 'h', //Horizontal or vertical menu: Set to "h" or "v"
	classname: 'ddsmoothmenu', //class added to menu's outer DIV
	//customtheme: ["#1c5a80", "#18374a"],
	contentsource: "markup" //"markup" or ["container_id", "path_to_menu_file"]
})

function clearText(field)

    if (field.defaultValue == field.value) field.value = '';
    else if (field.value == '') field.value = field.defaultValue;

</head>

<body id="subpage">

<div id="templatemo_wrapper">
	 <!-- END of header -->
    {include file='top.html'}
     <!-- end of templatemo_menu -->
    <div class="cleaner h20"></div>
    <div id="templatemo_main_top"></div>
    <div id="templatemo_main">
    	 {include file='mem_left.html'} 
         <!-- END of sidebar -->
       
        <div id="content">
       		<h2>购物车</h2>
            
            <div class="col col_13 checkout">
             <table width="99%" border="0" align="center"  cellpadding="3" cellspacing="1" class="table_style">
                <tr>
                  <td width="25%" class="left_title">商品名称</td>
                  <td width="25%" class="left_title">商品价格</td>
                  <td width="25%" class="left_title">商品剩余</td>
                  <td width="24%" class="left_title">购买</td>
                </tr>
                 {section loop=$bus_arr name=name}
                <tr>
                 <td width="25%">{$bus_arr[name].g_name}</td>
                  <td width="25%">{$bus_arr[name].g_price}</td>
                  <td width="25%">{$bus_arr[name].g_last}</td>
                  <td width="24%"><a href="order.php?do=buy&g_id={$bus_arr[name].g_id}">购买</a></td>
               </tr>
               {sectionelse}
               <tr>
               <td colspan="4">
                暂无数据
                {/section}
                </td>
                </tr>
              </table>
          	
            </div>
            
            <div class="col col_13 checkout">
            	
            </div>
            
           
               
		</div>
        <div class="cleaner"></div>
    </div> <!-- END of main -->
    {include file='foot.html'}
     <!-- END of footer -->   
   
</div>
